<!DOCTYPE html>
<html>

<head>
    <style>
        .map-container {
            width: 800px;
            height: 600px;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        path {
            fill: #ccc;
            stroke: #000;
            stroke-width: 1;
            transition: fill 0.3s ease-in-out;
        }

        path:hover {
            fill: #f00;
        }
    </style>
</head>

<body>
    <div class="map-container">
        <svg viewBox="0 0 800 600">
            <!-- Paths for each province (approximate paths) -->
            <path id="western_cape" d="M100,100 L200,200 L150,300 Z" />
            <!-- Define other paths for provinces -->

        </svg>
    </div>
</body>

</html>
